name: "Question"
description: "Ask a question."
title: "[QUESTION]: "
labels: [ "question" ]
body:
  - type: textarea
    id: issue_description
    attributes:
      label: "Description:"
      description: "A concise description of the question."
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: "Screenshots/Video:"
      description: "Attach screenshots or GIF/videos to provide context. They can often reveal details that may not be clear from the description alone."
    validations:
      required: false